# Application Configuration
api:
  base_url: "https://your-api-gateway.amazonaws.com/Prod/register"
  timeout: 30000
  retry_attempts: 3

# Twilio Configuration
twilio:
  account_sid: "YOUR_TWILIO_ACCOUNT_SID"
  verify_service_sid: "YOUR_TWILIO_VERIFY_SERVICE_SID"
  verification_api_url: "https://your-verification-api.amazonaws.com/Prod/send-verification"

# Dashboard Configuration
dashboard:
  refresh_interval: 30000  # 30 seconds
  chart_animation_duration: 1000
  default_time_range: "3m"

# Patient Data Configuration
patient:
  default_patient_id: "sarah_chen"
  data_update_frequency: 60000  # 1 minute

# UI Configuration
ui:
  theme: "light"
  language: "en"
  timezone: "UTC"